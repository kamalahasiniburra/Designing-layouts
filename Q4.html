<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Grid Layout with Images</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. Main Container: Box Model */
        .logo-grid {
            background-color: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        /* 2. Row Container: Flex Box for alignment and spacing */
        .logo-row {
            display: flex; /* Enable Flexbox */
            justify-content: space-around;
            align-items: center;
            margin-bottom: 25px; /* Spacing between rows (Box Model) */
        }

        /* Child Combinator: Distribute width evenly */
        .logo-row > div {
            flex-grow: 1;
            flex-basis: 0;
            margin: 0 10px; /* Horizontal spacing (Box Model) */
        }

        /* 3. Individual Logo Item: Box Model and Flexbox for centering */
        .logo-item {
            background-color: #f8f8ff;
            border-radius: 10px;
            height: 70px;
            display: flex; /* Flexbox to center the image */
            justify-content: center;
            align-items: center;
            padding: 5px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s; /* CSS Selector/Style */
        }

        .logo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        /* Descendant Selector: Styling the Image */
        .logo-item img {
            max-width: 80%; /* Ensure the image fits within the item */
            max-height: 80%;
            height: auto;
            width: auto;
            object-fit: contain; /* Prevents stretching */
        }

        /* Attribute Selector Example: Target the red Jio logo item */
        .logo-item[data-name="Jio"] {
            background-color: white;
        }

    </style>
</head>
